<!DOCTYPE HTML>
<html>
  <body>
    <a id="a">download</a>
    <script>
      const queryString = window.location.search; // Returns "?name=John&age=30"
      const urlParams = new URLSearchParams(queryString);
      const name = urlParams.get('l');
      document.getElementById("a").href = name
    </script>
  </body>
</html>
