<!DOCTYPE HTML>
<html>
  <body>
    <a id="a">download</a>
    <script>
      const queryString = window.location.search; // Returns "?name=John&age=30"
      const urlParams = new URLSearchParams(queryString);
      const name = urlParams.get('l');
      document.getElementById("a").href = "https://drive.google.com/uc?export=download&id="+name
      window.location.replace("https://drive.google.com/uc?export=download&id="+name)
    </script>
  </body>
</html>
